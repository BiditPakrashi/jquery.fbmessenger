<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery.FbMessenger demo</title>

		<style>
			body, html {
				margin: 0;
				padding: 0;
				background: #fff;
			}
			div.vcenter {
				margin: 5vh auto 0;
				height: 95vh;
				width: 100%;
				text-align: center;
			}
			div.iphone-wrapper {
				display: inline-block;
				width: auto;
				height: 100%;
				position: relative;
			}
			div.iphone-wrapper > img {
				height: 100%;
				width: auto;
				display: block;
			}
			div.screen-content {
				position: absolute;
				top: 10.8985%;
				bottom: 20%;
				left: 14.65%;
				right: 16.8%;
				background: #000;
				border-radius: 3px;
				overflow: hidden;
			}
		</style>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="../src/js/jquery.fbmessenger.js"></script>
		<link rel="stylesheet" href="../dist/jquery.fbmessenger.css">
	</head>
	<body>
		<div class="vcenter">
			<div class="iphone-wrapper">
				<img alt="iPhone 6 white" src="https://i.imgsafe.org/a2ba6b06b3.png" />
				<div class="screen-content">
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var now = new Date();
				$('.screen-content').fbMessenger()
					.fbMessenger('start', { delay: 2000 } )
					.fbMessenger('message', 'user', 'Get Started', { timestamp: now, delay: 250 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('message', 'bot', 'Hey there! I am the jQuery.fbMessenger demo.', { timestamp: now, delay: 3000 })
					.fbMessenger('typingIndicator', { delay: 1000 })
					.fbMessenger('message', 'bot', 'You can use me to create short demos of a Messenger interaction.', { timestamp: now, delay: 4000 })
					.fbMessenger('message', 'user', 'Wow, sounds awesome!', { timestamp: now, delay: 4000 })
					.fbMessenger('typingIndicator', { delay: 1000 })
					.fbMessenger('message', 'bot', 'It is!', { timestamp: now, delay: 1000 })
					.fbMessenger('message', 'user', 'Do you support quick replies already?', { timestamp: now, delay: 2000 })
					.fbMessenger('typingIndicator', { delay: 1000 })
					.fbMessenger('message', 'bot', 'Of course! How do you like it?', { timestamp: now, delay: 2000 })
					.fbMessenger('showQuickReplies', [ 'Awesome!', 'Works for me', 'Needs some improvement', '#Fail' ], { delay: 0 })
					.fbMessenger('scrollQuickReplies', 3, { delay: 2000 })
					.fbMessenger('scrollQuickReplies', 0, { delay: 1000 })
					.fbMessenger('selectQuickReply', 0, { delay: 1000 })
					.fbMessenger('message', 'user', 'And what about button templates?', { timestamp: now, delay: 2000 })
					.fbMessenger('typingIndicator', { delay: 1000 })
					.fbMessenger('showButtonTemplate', 'Got you covered. Like?', ['Hell yeah', 'Meh'], { timestamp: now, delay: 1000})
					.fbMessenger('selectButtonTemplate', 1, { delay: 2000 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('message', 'bot', 'I knew you\'d like it!', { timestamp: now, delay: 1000 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('message', 'bot', 'While we\'re at it, let me show you how I do generic templates:', { timestamp: now, delay: 3000 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('showGenericTemplate', [
						{
							imageUrl: 'holidays1.jpg',
							title: 'Majorca',
							subtitle: 'First holidays with kids at playa Sa Coma (June 2016)',
							buttons: [
								'Button 1',
								'Button 2'
							]
						},
						{
							imageUrl: 'holidays2.jpg',
							title: 'Paris',
							subtitle: ' Sacré-Cœur de Montmartre in beautiful afternoon sunlight (April 2016)',
							buttons: [
								'Button 1',
								'Button 2'
							]
						},
						{
							imageUrl: 'holidays3.jpg',
							title: 'Barcelona',
							subtitle: 'Panorama of Barcelona from the Temple Expiatori del Sagrat Cor on Tibidabo (June 2015)',
							buttons: [
								'Button 1',
								'Button 2'
							]
						}
					], { timestamp: now, delay: 2000 })
					.fbMessenger('scrollGenericTemplate', 1, { delay: 1000 })
					.fbMessenger('scrollGenericTemplate', 2, { delay: 1000 })
					.fbMessenger('scrollGenericTemplate', 0, { delay: 1000 })
					.fbMessenger('message', 'user', 'One more time!', { timestamp: now, delay: 5000 })
					.fbMessenger('run');
			});
		</script>
	</body>
</html>
